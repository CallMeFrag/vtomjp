<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try On - Shopify</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        #tryOnBtn {
            background: #F83A3A;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            z-index: 1001;
        }
        #cameraContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #cameraContainer.show {
            opacity: 1;
        }
        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="tryOnBtn">üíé Prova Ora üíé</button>
    <div id="cameraContainer">
        <button id="closeBtn">‚ùå</button>
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="threeCanvas"></canvas>
    </div>
    
    <script>
        let scene, camera, renderer, piercing, faceMesh;
        
        document.getElementById("tryOnBtn").addEventListener("click", async function() {
            document.getElementById("tryOnBtn").style.display = "none";
            const cameraContainer = document.getElementById("cameraContainer");
            cameraContainer.style.display = "flex";
            setTimeout(() => cameraContainer.classList.add("show"), 10);
            await startFaceTracking();
        });
        
        document.getElementById("closeBtn").addEventListener("click", function() {
            const cameraContainer = document.getElementById("cameraContainer");
            cameraContainer.classList.remove("show");
            setTimeout(() => {
                cameraContainer.style.display = "none";
                document.getElementById("tryOnBtn").style.display = "inline-block";
            }, 300);
            if (window.stream) {
                window.stream.getTracks().forEach(track => track.stop());
            }
        });

        async function startFaceTracking() {
            const video = document.getElementById("cameraFeed");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
                window.stream = stream;
                
                faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
                faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
                faceMesh.onResults(updatePiercingPosition);
                
                async function sendFrame() {
                    await faceMesh.send({ image: video });
                    requestAnimationFrame(sendFrame);
                }
                sendFrame();
                
                initThreeJS();
            } catch (error) {
                console.error("Errore nell'accesso alla fotocamera:", error);
                alert("Errore: impossibile accedere alla fotocamera. Assicurati che sia collegata e che il browser abbia i permessi.");
            }
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById("cameraContainer").appendChild(renderer.domElement);
            
            const loader = new THREE.GLTFLoader();
            loader.load("https://callmefrag.github.io/vtomjp/heart_septum.glb", function(gltf) {
                piercing = gltf.scene;
                piercing.scale.set(0.1, 0.1, 0.1);
                scene.add(piercing);
            }, undefined, function(error) {
                console.error("Errore nel caricamento del modello:", error);
            });
            
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);
            
            camera.position.z = 0.5;
            animate();
        }
        
        function updatePiercingPosition(results) {
            if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) return;
            const noseTip = results.multiFaceLandmarks[0][1];
            if (!noseTip) return;
            
            const x = (noseTip.x - 0.5) * 1.2;
            const y = -(noseTip.y - 0.5) * 1.2;
            
            if (piercing) {
                piercing.position.set(x, y, -0.3);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
