<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try On</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <style>
        @font-face {
            font-family: 'DIN NEXT';
            src: url('https://fonts.cdnfonts.com/s/18226/DINNextLTPro-Regular.woff') format('woff');
        }
        body {
            text-align: center;
            font-family: 'DIN NEXT', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        #tryOnBtn {
            background: #F83A3A;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-family: 'DIN NEXT', sans-serif;
            position: relative;
            z-index: 1001;
            display: inline-block;
        }
        #tryOnBtn:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        #cameraContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #cameraContainer.show {
            opacity: 1;
        }
        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s ease-in-out;
        }
        #closeBtn img {
            width: 50px;
            height: 50px;
            opacity: 0.8;
        }
        #closeBtn:hover {
            transform: scale(1.2);
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <button id="tryOnBtn">ðŸ’Ž Prova Ora ðŸ’Ž</button>
    <div id="cameraContainer">
        <button id="closeBtn"><img src="https://cdn-icons-png.flaticon.com/512/4219/4219012.png" alt="Chiudi"></button>
        <video id="cameraFeed" autoplay playsinline></video>
        <a-scene embedded>
            <a-assets>
                <a-asset-item id="piercingModel" src="heart_septum.glb"></a-asset-item>
            </a-assets>
            <a-entity id="piercing" gltf-model="#piercingModel" position="0 0 -1" scale="0.05 0.05 0.05"></a-entity>
        </a-scene>
    </div>
    
    <script>
        async function loadFaceMesh() {
            const faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
            faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            faceMesh.onResults(updatePiercingPosition);
            const video = document.getElementById("cameraFeed");
            const camera = new Camera(video, {
                onFrame: async () => { await faceMesh.send({ image: video }); },
                width: 640,
                height: 480
            });
            camera.start();
        }
        
        function updatePiercingPosition(results) {
            if (results.multiFaceLandmarks.length > 0) {
                const noseTip = results.multiFaceLandmarks[0][1]; // Punto del naso
                const piercing = document.getElementById("piercing");
                piercing.setAttribute("position", `${noseTip.x * 2 - 1} ${1 - noseTip.y * 2} -1`);
            }
        }
        
        document.getElementById("tryOnBtn").addEventListener("click", async function() {
            document.getElementById("tryOnBtn").style.display = "none";
            const cameraContainer = document.getElementById("cameraContainer");
            cameraContainer.style.display = "flex";
            setTimeout(() => cameraContainer.classList.add("show"), 10);
            await loadFaceMesh();
        });
        
        document.getElementById("closeBtn").addEventListener("click", function() {
            const cameraContainer = document.getElementById("cameraContainer");
            cameraContainer.classList.remove("show");
            setTimeout(() => {
                cameraContainer.style.display = "none";
                document.getElementById("tryOnBtn").style.display = "inline-block";
            }, 300);
            if (window.stream) {
                window.stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
